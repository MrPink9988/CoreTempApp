<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ff1a1a"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="assets/icons/cow.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CoreTemp">
  <title>CoreTemp</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(160deg, #000000 0%, #1a0000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .icon-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }
    .icon {
      background-color: #222;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .icon img {
      width: 60%;
      height: auto;
    }
    .icon.active {
      background-color: #ff1a1a;
    }
    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }
    .temp-display {
      font-size: 4rem;
      font-weight: bold;
      margin: 2rem 0;
      animation: popIn 0.4s ease;
    }
    .unit-toggle {
      background: none;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Choose your protein:</h1>
  <div class="icon-row">
    <div class="icon" data-type="Beef"><img src="assets/icons/cow.png" alt="Beef"></div>
    <div class="icon" data-type="Pork"><img src="assets/icons/pig.png" alt="Pork"></div>
    <div class="icon" data-type="Chicken"><img src="assets/icons/chicken.png" alt="Chicken"></div>
    <div class="icon" data-type="Fish"><img src="assets/icons/fish.png" alt="Fish"></div>
  </div>

  <div class="button-row" id="options"></div>
  <div class="temp-display" id="tempDisplay"></div>
  <button class="unit-toggle" id="toggleUnit">Switch to °F</button>

  <script>
    const data = {
      Beef: [["Rare", 51], ["Medium Rare", 56], ["Medium", 62], ["Medium Well", 66], ["Well Done", 70]],
      Pork: [["Tenderloin", 61], ["Shoulder", 87], ["Ribs", 83], ["Sausages", 71]],
      Chicken: [["Breast", 73], ["Thigh", 77], ["Whole", 75], ["Ground", 74]],
      Fish: [["White Fish", 55], ["Salmon", 51], ["Tuna", 47], ["Well Done", 60]]
    };

    let selectedType = null;
    let celsius = true;

    document.querySelectorAll('.icon').forEach(icon => {
      icon.addEventListener('click', () => {
        document.querySelectorAll('.icon').forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        selectedType = icon.getAttribute('data-type');
        showOptions(selectedType);
        navigator.vibrate?.(20);
      });
    });

    function showOptions(type) {
      const container = document.getElementById("options");
      container.innerHTML = "";
      data[type].forEach(([label, temp]) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.style.backgroundColor = "#ff1a1a";
        btn.style.color = "white";
        btn.style.border = "none";
        btn.style.borderRadius = "8px";
        btn.style.padding = "1rem";
        btn.style.fontSize = "1rem";
        btn.style.cursor = "pointer";
        btn.onclick = () => showTemperature(temp);
        container.appendChild(btn);
      });
    }

    function showTemperature(temp) {
      const display = document.getElementById("tempDisplay");
      const value = celsius ? `${temp} °C` : `${Math.round(temp * 9/5 + 32)} °F`;
      display.textContent = value;
      display.classList.remove('popIn');
      void display.offsetWidth;
      display.classList.add('popIn');
      navigator.vibrate?.(15);
    }

    document.getElementById("toggleUnit").addEventListener("click", () => {
      celsius = !celsius;
      document.getElementById("toggleUnit").textContent = celsius ? "Switch to °F" : "Switch to °C";
      const current = document.getElementById("tempDisplay").textContent;
      if (current) {
        const temp = parseInt(current);
        showTemperature(celsius ? (temp - 32) * 5/9 : temp);
      }
    });
  </script>
</body>
</html>
