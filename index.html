<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff1a1a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="CoreTemp" />
  <link rel="apple-touch-icon" href="app-icon-192.png" />
  <link rel="manifest" href="manifest.json" />
  <title>CoreTemp</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .icon {
      background-color: #333;
      border: none;
      border-radius: 12px;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .icon.selected {
      background-color: #ff1a1a;
    }
    .icon img {
      width: 100%;
      height: auto;
    }
    .cuts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .cuts button {
      padding: 1rem;
      background: #ff1a1a;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    #temperature {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      transition: opacity 0.3s ease;
    }
    #fahrenheit {
      font-size: 1.2rem;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Choose your protein:</h1>
  <div class="icon-grid">
    <button class="icon" onclick="selectProtein('Beef', this)">
      <img src="assets/icons/cow.png" alt="Beef" />
    </button>
    <button class="icon" onclick="selectProtein('Pork', this)">
      <img src="assets/icons/pig.png" alt="Pork" />
    </button>
    <button class="icon" onclick="selectProtein('Chicken', this)">
      <img src="assets/icons/chicken.png" alt="Chicken" />
    </button>
    <button class="icon" onclick="selectProtein('Fish', this)">
      <img src="assets/icons/fish.png" alt="Fish" />
    </button>
  </div>
  <div class="cuts" id="cuts"></div>
  <div id="temperature"></div>
  <div id="fahrenheit"></div>

  <script>
    const data = {
      Beef: {
        "Rare": [51, 123],
        "Medium Rare": [56, 133],
        "Medium": [61, 143],
        "Medium Well": [66, 151],
        "Well Done": [70, 158]
      },
      Pork: {
        "Tenderloin": [62, 144],
        "Shoulder": [87, 189],
        "Ribs": [83, 181],
        "Sausages": [71, 160]
      },
      Chicken: {
        "Breast": [73, 163],
        "Thigh": [78, 172],
        "Whole": [75, 167],
        "Ground": [74, 165]
      },
      Fish: {
        "White Fish": [55, 131],
        "Salmon": [51, 124],
        "Tuna": [47, 116],
        "Well Done": [60, 140]
      }
    };

    function selectProtein(type, btn) {
      document.querySelectorAll('.icon').forEach(el => el.classList.remove('selected'));
      btn.classList.add('selected');

      const cutsDiv = document.getElementById("cuts");
      cutsDiv.innerHTML = "";
      Object.keys(data[type]).forEach(cut => {
        const button = document.createElement("button");
        button.textContent = cut;
        button.onclick = () => showTemp(data[type][cut]);
        cutsDiv.appendChild(button);
      });

      document.getElementById("temperature").innerHTML = "";
      document.getElementById("fahrenheit").innerHTML = "";
    }

    function showTemp([c, f]) {
      const temp = document.getElementById("temperature");
      const fah = document.getElementById("fahrenheit");
      temp.style.opacity = 0;
      fah.style.opacity = 0;
      setTimeout(() => {
        temp.textContent = `${c} °C`;
        fah.textContent = `${f} °F`;
        temp.style.opacity = 1;
        fah.style.opacity = 1;
        if (navigator.vibrate) navigator.vibrate(50);
      }, 100);
    }
  </script>
</body>
</html>
